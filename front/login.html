<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<header>
    <h1>Musical Surveyor</h1>
    <img src="Plugdj.png" alt="logo" width="50px" height="50px">
</header>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post" id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Your username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Your password" required>
            </div>
            <button type="submit">Login</button>
            <button type="submit">Registred</button>
        </form>
    </div>

</body>

        <a href=""><img src="Instagram New 2022 Line.png" alt="Instagram" width="50px" height="40px"></a>
        <a href=""><img src="Telegram Messenger New.png" alt="Telegram" width="50px" height="40px"></a>
        <a href=""><img src="Discord new 2021.png" alt="Discord" width="50px" height="40px"></a>
        <a href=""><img src="WhatsApp.png" alt="WhatsApp" width="50px" height="40px"></a>
    </div>

</footer>

</html>
